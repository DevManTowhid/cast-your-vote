<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Your Seat</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-white text-black p-4">
    
    <div class="bg-gray-200 text-center p-4 rounded mb-4">
        Your seat and vote booth location will be displayed here after you enter your NID number and click the button on the previous page.
    </div>
    <div class="text-lg font-semibold text-gray-700 mb-6">
        Your Seat: [Seat Number]
    <br>
        Vote Booth Location: [Location]
    </div>
<div>
    <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
        <!-- Candidate cards will be injected here by JavaScript -->
    <script>
        const container = document.getElementById('card-container');

        // This loop runs 5 times (Change '5' to any number you want)
        for (let i = 0; i < 8; i++) {
            
            container.innerHTML += `
                <div class="flex flex-row bg-white rounded-xl shadow-lg border border-green-200 overflow-hidden w-full max-w-4xl h-64">
    
    <div class="w-1/3 bg-green-600 flex flex-col items-center justify-center p-4 text-white">
        <h2 class="text-2xl font-bold uppercase tracking-widest mb-2">VOTE</h2>
        <div class="border-2 border-white rounded-full p-2 mb-2">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <p class="font-semibold text-center text-sm">Your Vote Matters</p>
    </div>

    <div class="w-2/3 p-4 flex flex-row relative">
        
        <div class="flex-1 pr-4 flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-gray-800">Mr. Candidate Name</h2>
            <p class="text-sm text-gray-500 font-semibold mb-1">Seat: Dhaka-10</p>
            <p class="text-sm text-green-600 font-bold mb-4">Party: Awami League</p>

            <div class="flex items-center space-x-3 mb-4">
                <span class="text-lg font-bold text-gray-700">Marka:</span>
                <span class="text-lg font-extrabold text-green-700">BOAT</span>
                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-xs">IMG</div> 
            </div>

            <div class="flex space-x-2 mt-auto">
                <button class="bg-blue-500 hover:bg-blue-600 text-white text-xs font-bold py-2 px-4 rounded transition">
                    Read Details
                </button>
                <button class="bg-green-600 hover:bg-green-700 text-white text-xs font-bold py-2 px-4 rounded transition">
                    Vote Now
                </button>
            </div>
        </div>

        <div class="w-32 h-full flex items-center justify-center">
            <div class="w-28 h-28 bg-gray-300 rounded-full border-4 border-green-100 flex items-center justify-center text-gray-500">
                <span>Photo</span>
            </div>
        </div>
        
    </div>
</div>
            `;
        }

    </script>
    </div>
</body>
</html>
